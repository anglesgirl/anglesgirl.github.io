name: Hugo Deploy to GitHub Pages

on:
  # 触发条件：main 分支推送、手动触发
  push:
    branches: [main]
  workflow_dispatch:

# 权限配置
permissions:
  contents: write
  pages: write
  id-token: write

# 环境配置
env:
  HUGO_VERSION: '0.120.0'  # 可替换为你的 Hugo 版本
  HUGO_EXTENDED: true     # 若需扩展版设为 true，否则 false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. 拉取仓库代码（含子模块）
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true  # 拉取主题子模块
          fetch-depth: 1

      # 2. 安装 Hugo 环境
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: ${{ env.HUGO_EXTENDED }}

      # 3. 安装 Dart Sass（若主题需要 SCSS 编译）
      - name: Install Dart Sass
        run: sudo snap install dart-sass

      # 4. 构建 Hugo 站点
      - name: Build Hugo Site
        run: hugo --minify  # 若站点在子目录，添加 cd 指令，如：cd ./site && hugo --minify

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Hugo 默认输出目录，若修改过需对应调整
          publish_branch: gh-pages  # 部署到 gh-pages 分支
